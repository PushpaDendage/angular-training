<!DOCTYPE html>
<html lang="en">

<head>
    <title>Angular Training - Day Three</title>
    <style>
        tr {
            background-color: gray;
        }

        th {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <h3>Welcome to Day Three</h3>
    <table border="2">
        <caption>This is my first table</caption>
        <!-- row -> tr -->
        <!-- column -> td-->
        <!-- heading th-->
        <!--thead, tbody semantic way to segregate header and body -->
        <thead>
            <tr>
                <th>Table Header One </th>
                <th>Table Header two</th>
                <th>Table Header three</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row one Column one</td>
                <td>Row one column two</td>
                <td>Row one column three</td>
            </tr>
            <tr>
                <td>Row two Column one</td>
                <td>Row two column two</td>
                <td>Row two column three</td>
            </tr>
            <tr>
                <td>Row three Column one</td>
                <td>Row three column two</td>
                <td>Row three column three</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
